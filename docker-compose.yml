services:
  kestra:
    image: kestra/kestra:latest
    container_name: redloop-kestra
    command: server local
    user: root
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env_encoded
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:25015/health" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: redloop-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - KESTRA_URL=http://kestra:8080
    volumes:
      - ./backend/app:/app/app:ro
      - ./prompts:/app/prompts:ro
    depends_on:
      kestra:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: redloop-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_KESTRA_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  kestra-data:


networks:
  default:
    name: redloop-network
